<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=yes,width=device-width,initial-scale=1,maximum-scale=3">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>在线 Markdown 编辑器</title>
    <meta name="keywords" content="Markdown, Online, Emoji, HTML to Markdown, Markdown to PDF, Markdown to 图片, 编辑器, 在线, 微信公众号, 流程图, 甘特图, 时序图, 任务列表, 实时预览, 五线谱, 支持移动端, 滚动同步定位, 字符计数">
    <meta name="description" content="一款基于 Vue、Vditor，为未来而构建的在线 Markdown 编辑器；轻量且强大：内置粘贴 HTML 自动转换为 Markdown，以及绘制流程图、甘特图、时序图、任务列表、五线谱，可导出携带样式的图片、PDF、微信公众号特制的 HTML 等。">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@nicejadeyang" />
    <meta name="twitter:title" content="在线 Markdown 编辑器" />
    <meta name="twitter:description" content="一款基于 Vue、Vditor，为未来而构建的在线 Markdown 编辑器；轻量且强大：内置粘贴 HTML 自动转换为 Markdown，支持流程图、甘特图、时序图、任务列表，可导出携带样式的图片、PDF、微信公众号特制的 HTML 等等。" />
    <meta name="twitter:image" content="https://image.nicelinks.site/markdown.png" />
    <!-- compatible [vditor@3.4.6] Lute Asynchronous Request -->
    <script src="//cdn.jsdelivr.net/npm/vditor@3.4.6/dist/js/lute/lute.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/vditor@3.4.6/dist/js/katex/katex.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/vditor@3.4.6/dist/js/highlight.js/highlight.pack.js"></script>
    <script src="//cdn.jsdelivr.net/npm/vditor@3.4.6/dist/js/mermaid/mermaid.min.js"></script>
    <script>
      window.Lute = window.Lute || {}
      window.hljs = window.hljs || {}
    </script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vditor/dist/index.css" />
    
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-86109050-7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-86109050-7');
    </script>
    <style>
        a.header-link-text {
            color: black;
            font-size: 16px;
            float: right;
            margin-left: 16px;
        }
        .header-wrapper .header-area .button-group {
            margin-left: 12px;
        }
        ::-webkit-scrollbar {
            width: 7px;
            height: 7px;
            background-color: #ffffff00;
        }
        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            box-shadow: inset 0 0 6px rgba(0, 0, 0, .1);
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .1);
            background-color: #586069;
        }
    </style>
  </head>
  <body>
    <noscript>
      <strong><center><h2>本站无法正常工作，请正确启用 JavaScript 以继续</h2></center></strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
